<!-- Tablet and full screen welcome page -->
<div *ngIf="!(isPhoneSize | async)" class="d-flex flex-row justify-content-between" style="width: 100%; height: 100vh;"
  (window:resize)="onResize($event)">
  <!-- left page -->
  <div *ngIf="!(isTabletSize | async)" class="d-flex flex-column justify-content-center align-items-center p-3 text-center left-page-container">
    <h4 class="mb-4" style="color: whitesmoke">Bird Man</h4>
    <p style="color: lightgray">Aider nous a geolocaliser les oiseaux qui nous entourent!</p>
  </div>

  <!-- right page -->
  <div class="d-flex flex-column justify-content-start align-items-center p-3 text-center" style="flex: 2;">
    <div class="d-flex flex-row justify-content-start" style="width: 100%;">
      <img class="mb-4" src="assets/brand/icon.svg" alt="" width="72" height="72">
    </div>
    <div class="d-flex flex-row justify-content-between">

      <!-- log in -->
      <div class="d-flex flex-column justify-content-start align-items-center p-3 text-center" style="width: 100%;">
        <div>
          <p class="small-title">Have an account already...</p>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center p-3 text-center">
          <form [formGroup]="loginForm">
            <div class="form-group row justify-content-center m-3">
              <input type="text" class="col-8 form-control" id="email" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group row justify-content-center m-3">
              <input type="password" class="col-8 form-control" id="password" placeholder="Password"
                formControlName="password">
            </div>
            <div class="d-flex flex-row justify-content-center align-items-center p-3 text-center">
              <button class="btn btn-outline-primary" (click)="onSignIn()">Log In</button>
            </div>
          </form>
        </div>
      </div>

      <!-- separator -->
      <div class="d-flex flex-column justify-content-between align-items-center" style="height: 80vh">
        <div style="width: 1px; background-color: lightgray; height: 50%;"></div>
        <div>
          <p class="small-title">Or</p>
        </div>
        <div style="width: 1px; background-color: lightgray; height: 50%;"></div>
      </div>

      <!-- sign up -->
      <div class="d-flex flex-column justify-content-start align-items-center p-3 text-center" style="width: 100%;">
        <div>
          <p class="small-title">Sign up if no account yet...</p>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center p-3 text-center">
          <form [formGroup]="signupForm">
            <div class="form-group row justify-content-center m-3">
              <input type="text" class="col-8 form-control" id="email" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group row justify-content-center m-3">
              <input type="password" class="col-8 form-control" id="password" placeholder="Password"
                formControlName="password">
            </div>
            <div class="d-flex flex-row justify-content-center align-items-center p-3 text-center">
              <button class="btn btn-outline-primary" (click)="onSignUp('auth0')">Sign Up</button>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="termsAndConditions" formControlName="termsAndConditions">
              <label class="form-check-label" for="termsAndConditions">
                <small>
                  I accept the
                  <a routerLink="/terms-and-conditions">Terms of Service</a> and have read the Services Privacy Policy
                </small>
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>

<!-- Phone welcome page -->
<div *ngIf="(isPhoneSize | async)" class="d-flex flex-column justify-content-between align-items-center p-3 text-center"
  style="height: 100vh; width: 100%;" (window:resize)="onResize($event)">
  <div style="width: 100%;">
    <img class="mb-4" src="assets/brand/icon.svg" alt="" width="72" height="72">
    <h1 *ngIf="isSignInView" class="h3 mb-3 font-weight-normal">Welcome Back!</h1>
    <h1 *ngIf="!isSignInView" class="h3 mb-3 font-weight-normal">Please Sign Up</h1>
    <div class="btn-group" role="group">
      <button (click)="switchLogin(true)" type="button" class="btn btn-outline-secondary" [ngClass]="{'active': isSignInView }">Log
        In</button>
      <button (click)="switchLogin(false)" type="button" class="btn btn-outline-secondary" [ngClass]="{'active': !isSignInView }">Sign
        Up</button>
    </div>

    <form *ngIf="isSignInView" [formGroup]="loginForm" (ngSubmit)="onSignUp()">
      <h6>Sign into your account, or sign up if no account yet!</h6>
      <div class="form-group row justify-content-center m-3">
        <input type="text" class="col-8 form-control" id="username" placeholder="Username" formControlName="username">
      </div>
      <div class="form-group row justify-content-center m-3">
        <input type="text" class="col-8 form-control" id="companyName" placeholder="Organization name" formControlName="companyName">
      </div>
      <div class="d-flex flex-row justify-content-center align-items-center p-3 text-center">
        <button class="btn btn-outline-primary" (click)="onSignUp('auth0')">Log In</button>
      </div>
    </form>

    <form *ngIf="!isSignInView" [formGroup]="signupForm" (ngSubmit)="onSignUp()">
      <div class="form-group row justify-content-center m-3">
        <input type="text" class="col-8 form-control" id="username" placeholder="Username" formControlName="username">
      </div>
      <div class="form-group row justify-content-center m-3">
        <input type="text" class="col-8 form-control" id="companyName" placeholder="Organization name" formControlName="companyName">
      </div>
      <div class="d-flex flex-row justify-content-center align-items-center p-3 text-center">
        <button class="btn btn-outline-primary" (click)="onSignUp('auth0')">Sign Up</button>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="termsAndConditions" formControlName="termsAndConditions">
        <label class="form-check-label" for="termsAndConditions">
          <small>
            I accept the
            <a routerLink="/terms-and-conditions">Terms of Service</a> and have read the Services Privacy Policy
          </small>
        </label>
      </div>
    </form>





  </div>
  <div>
    <app-footer></app-footer>
  </div>
